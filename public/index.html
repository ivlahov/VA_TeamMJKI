<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Exercise 1</title>
    <link rel="icon" type="image/x-icon" href="visva_sitelogo_no_white.png" />
    <link href="main.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@saehrimnir/druidjs"></script>
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        id="logo"
        onclick="window.open('https://visva.cs.uni-koeln.de', '_blank')"
        src="visva_sitelogo_no_white.png"
      />
      <div class="buttons">
        <button class="function_button" id="id_vis_1_designer">
          Designer
        </button>

        <button class="function_button" id="id_vis_2_minage_minplaytime">
          Age/Playtime
        </button>
        <button class="function_button" id="id_vis_3_lda">
          LDA
        </button>
        <button class="function_button" id="id_vis_4_kmeans">
          K-Means
        </button>
        <div class="hidden" id="divCheckbox">
        <input class="function_button " type="checkbox" name="cluster1" id="cluster1">
        <label for="cluster1">Highlight Cluster 1</label>
        <input class="function_button" type="checkbox" name="cluster2" id="cluster2">
        <label for="cluster2">Highlight Cluster 2</label>
        <input class="function_button" type="checkbox" name="cluster3" id="cluster3">
        <label for="cluster3">Highlight Cluster 3</label>
        <input class="function_button" type="checkbox" name="cluster4" id="cluster4">
        <label for="cluster4">Highlight Cluster 4</label>
      </div>
      </div>
    </div>
    <div class="content">
      <svg id="svgRoot">
      </svg>
    </div>
    <script src="kmeans.js"></script>
    <script src="index.js"></script>
  </body>
</html>
